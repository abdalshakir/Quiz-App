<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>

</head>

<body>

    <div class="main">
        <div class="card text-white bg-info mb-3 m-auto " style="width: 50rem;" id="main-card">
            <div class="card-header">
                <h3>Q<span id="queCount"></span>/10</h3>
            </div>
            <div class="card-body" style="height: 250px !important;font-size: 25px;">
                <h4 id="question">
                </h4>
                <input type="radio" name="options" id="a" class="options">
                <label for="a" id="opt1"></label>
                <br>
                <input type="radio" name="options" id="b" class="options">
                <label for="b" id="opt2"></label>
                <br>
                <input type="radio" name="options" id="c" class="options">
                <label for="c" id="opt3"></label>
            </div>
            <div class="card-footer bg-light border-dark">
                <button type="button" class="btn btn-info btn-block" id="next_btn">Next</button>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
